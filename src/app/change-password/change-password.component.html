<form [formGroup]="form">
    <!-- (div.form-group>label+input[type='password'].form-control)*3+button.btn.btn-primary -->
    <div class="form-group">
        <label for=""><strong>Old Password</strong></label>
        <input formControlName="oldPassword" type="password" class="form-control">
        <!-- div.alert.alert-danger -->
        <!-- *ngIf="form.get('oldPassword')" -->
        <div
            *ngIf="oldPassword.touched && oldPassword.invalid" 
            class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">Old password is required.</div>
            <div *ngIf="oldPassword.errors.invalidOldPassword">Old password is invalid.</div>
        </div>
    </div>
    <div class="form-group">
        <label for=""><strong>New Password</strong></label>
        <input formControlName="newPassword" type="password" class="form-control">
        <div
            *ngIf="newPassword.touched && newPassword.invalid" 
            class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for=""><strong>Confirm Password</strong></label>
        <input formControlName="confirmPassword" type="password" class="form-control">
        <div
            *ngIf="confirmPassword.touched && confirmPassword.invalid" 
            class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">
            Password do not match.
        </div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
